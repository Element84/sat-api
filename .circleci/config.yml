version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/project
    steps:
      - checkout

      - run:
          name: Install
          command: yarn
      - run:
          name: Bootstrap
          command: yarn bootstrap 
      - run:
          name: Lint
          command: yarn eslint
      - run:
          name: Build 
          command: yarn build 
      - run:
          name: Test
          command: yarn test
    
      - run:
          name: Build Documentation
          command: |
            yarn docs-build