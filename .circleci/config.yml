      - run:
          name: Lint
          command: yarn eslint
      - run:
          name: Build 
          command: yarn build 
      - run:
          name: Test
          command: yarn test
      - run:
          name: Build Documentation
          command: |
            if [[  "$CIRCLE_BRANCH" == 'master' ]]; then
              yarn docs-build
            fi
